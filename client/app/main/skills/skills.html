<md-input-container layout-gt-xs="row" layout="row">
  <label>Year</label>
  <md-select ng-model="ctrl.year">
    <md-option><em>None</em></md-option>
    <md-option ng-repeat="year in ctrl.years" ng-value="year">
      {{year}}
    </md-option>
  </md-select>
</md-input-container>

<md-tabs md-dynamic-height md-border-bottom>
  <md-tab label="January " ng-click="ctrl.updateMonth('January')">

  </md-tab>
  <md-tab label="February" ng-click="ctrl.updateMonth('February')">

  </md-tab>
  <md-tab label="March" ng-click="ctrl.updateMonth('March')">

  </md-tab>
  <md-tab label="April">

  </md-tab>
  <md-tab label="May">

  </md-tab>
  <md-tab label="June">

  </md-tab>
  <md-tab label="July">
  </md-tab>
  <md-tab label="August">
  </md-tab>
  <md-tab label="September">
  </md-tab>
  <md-tab label="October">
  </md-tab>
  <md-tab label="November">
  </md-tab>
  <md-tab label="December">
  </md-tab>

</md-tabs>
<md-content>

  <md-content class="md-padding" layout="column" layout-gt-xs="row">
    <div flex layout-gt-xs="column">

      <md-card>


        <span class="md-headline">Table</span>
        <mdt-table layout-gt-xs="column" paginated-rows="{ isEnabled: true, rowsPerPageValues: [5,10,20]}" mdt-row="{
                                  data: nutritionList,
                                  'table-row-id-key': '_id',
                                    'column-keys': [
                                        'first_name',
                                        'last_name',
                                        'client'

                                    ]
                                  }">

          <mdt-header-row>
            <mdt-column align-rule="left" column-sort="true">Skills</mdt-column>
            <mdt-column align-rule="left" column-sort="true">Employee count</mdt-column>
            <mdt-column align-rule="left" column-sort="true">Revenue</mdt-column>

          </mdt-header-row>



        </mdt-table>

      </md-card>
    </div>
    <div flex layout="column">
      <md-card flex>

        <span class="md-headline">Chart</span>

        <md-card-content>
          Skills Chart
        </md-card-content>


      </md-card>
    </div>
  </md-content>
</md-content>
