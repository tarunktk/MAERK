<div  layout-margin>

 <md-card style="margin:0px">
           <md-input-container style="margin:15px;">
               <label>Filter by search</label>
               <input type="text" ng-model="filterID">
           </md-input-container>

           <div ng-hide="true">
               {{(filteredItems = (employeeList | filter: filterID))}}
           </div>
       </md-card>
 <mdt-table paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20]}"
            table-card="{visible: true, title: 'Employees', columnSelector: true}"
            selectable-rows="true"
            alternate-headers="'contextual'"
            delete-row-callback="deleteRowCallback(rows)"
            save-row-callback="saveRowCallback(row)"
            animate-sort-icon="true"

                mdt-row="{
                     'data': filteredItems,
                     'table-row-id-key': 'id',
                     'column-keys': ['employee_id', 'firstName', 'lastName', 'client', 'skills', 'recruiter',  'revenue']
                   }">


   <mdt-header-row >
     <mdt-column align-rule="left" column-sort="true" exclude-from-column-selector="true">ID</mdt-column>
     <mdt-column align-rule="left" column-sort="true">First Name</mdt-column>
     <mdt-column align-rule="left" column-sort="true">Last Name</mdt-column>
     <mdt-column align-rule="left" column-sort="true">Client</mdt-column>
     <mdt-column align-rule="left" column-sort="true">Skills</mdt-column>
     <mdt-column align-rule="left" column-sort="true">Recruiter</mdt-column>
     <mdt-column align-rule="left"column-sort="true">Revenue</mdt-column>
   </mdt-header-row>

 </mdt-table>
</div>
